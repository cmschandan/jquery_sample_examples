<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch Statement</title>
</head>
<body>
	<script>
		
		var day = 5;
		switch(day){
			case 1:
			document.write("Sunday");
			break;

			case 2:
			document.write("Monday");
			break;

			case 3:
			document.write("Tues");
			break;

			default:
			document.write("This is not available");
		}

	</script>
	
</body>
</html>
