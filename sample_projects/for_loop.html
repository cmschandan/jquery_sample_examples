<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>For Loop Examples</title>
</head>
<body>
	<script>
		var i=0;
		for(; ; i++)
		{
			 if(i==5)
			 {
			 	break;
			 }
			document.write(i + "<br>");
		
		}
		document.write("<br /> Rest of the Code");
	</script>
	
</body>
</html>
