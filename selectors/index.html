<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
//element selector example
$(document).ready(function(){
	$("#para").click(function(){
		$("p").hide();
	});
});

//id selector example
$(document).ready(function(){
	$("#hideid").click(function(){
		$("#test").hide();
	});
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<h1 id="test">This is a paragraph with id</h1>

<button id="para">Click me to hide paragraphs</button>
<p></p>
<button id="hideid">Hide the ID paragraph</button>

</body>
</html>
